name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  unit-php:
    name: PHP Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: pcov

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock', 'composer.json') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --dev --prefer-dist --no-progress

      - name: Run Pest
        run: ./vendor/bin/pest --colors=always --coverage --min=50

  unit-js:
    name: JS Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npx vitest run --coverage

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-php, unit-js]
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install jq
        run: sudo apt-get install -yq jq

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock', 'composer.json') }}
          restore-keys: composer-

      - name: Install dependencies
        run: |
          composer install --dev --prefer-dist --no-progress
          npm ci

      - name: Run integration tests
        run: bash run-tests.sh --integration-only
